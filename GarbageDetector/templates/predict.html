<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garbage Prediction | GarbageDetector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-xl w-full">
    <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Garbage Type Predictor</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      <!-- File Input -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Upload Image</label>
        {{ form.file }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Predict
      </button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
      <div class="mt-6 bg-green-50 border border-green-200 p-4 rounded-lg text-green-800 text-center">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}

    <!-- Uploaded Image Preview (Optional) -->
    {% if form.file.value %}
      <div class="mt-6">
        <h2 class="text-gray-700 font-semibold mb-2 text-center">Uploaded Image Preview:</h2>
        <img src="{{ form.file.value.url }}" alt="Uploaded Image" class="rounded-lg shadow w-full max-h-72 object-contain mx-auto">
      </div>
    {% endif %}
  </div>

</body>
</html>
