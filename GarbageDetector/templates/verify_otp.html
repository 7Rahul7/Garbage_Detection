<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP | GarbageDetector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Verify Your Email</h1>

    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-2">Enter OTP</label>
        <input type="text" name="otp" required maxlength="6" placeholder="e.g. 123456"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Verify OTP
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Didn't receive the OTP? <a href="#" class="text-green-700 hover:underline">Resend</a>
    </p>
  </div>

</body>
</html>
