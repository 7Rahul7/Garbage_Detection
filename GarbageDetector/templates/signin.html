{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GarbageDetector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-100 to-green-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="email" name="email" id="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

      <input type="password" name="password" id="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Login</button>
    </form>

    <div class="text-center text-gray-500 my-4">or</div>

    <!-- Google Login (Frontend placeholder) -->
    <a href="{% provider_login_url 'google' %}">
      <button
        class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition space-x-2">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5"
          alt="Google" />
        <span class="text-gray-700">Login with Google</span>
      </button>
    </a>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-green-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>

</html>
